<!DOCTYPE html>

<html>
    <head>
        <title>Currency Converter</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
    <a1>Currency Converter</a1>
        <div class="container">
            <nav>
                <ul>
                    <li><button class="select">$</button></li>
                    <li><button>Weight</button></li>
                    <li><button>Height</button></li>
                </ul>
            </nav>
            <main>
                <div class="mainSelect">
                    <label for="fromSelect">
                        <span>From:</span>
                        <select id="fromSelect">
                            <option value="AUD">Australian Dollar(AUD)</option>
                            <option value="BGN">Belize Dollar(BZD)</option>
                            <option value="BRL">Brazilian Real(BRL)</option>
                            <option value="CAD">Canada Dollar(CAN)</option>                            
                            <option value="EUR">Euro(EUR)</option>
                            <option value="GBP">Pound Sterling(GBP)</option>
                            <option value="INR">Indian Rupee(INR)</option>
                            <option value="ILS">Israeli New Shekel(ILS)</option>
                            <option value="JPY">Japanese Yen(JPY)</option>
                            <option value="NZD">New Zealand Dollar(NZD)</option>
                            <option value="PLN">Polish Zloty(PLN)</option>
                            <option value="RUB">Russian Ruble(RUB)</option>
                            <option value="USD" selected>US Dollar(USD)</option>
                        </select> 
                    </label>
                    <label for="toSelect" id="toAmount">
                        <span>To:</span>
                        <select id="toSelect">
                            <option value="AUD" >Australian Dollar(AUD)</option>
                            <option value="BGN">Belize Dollar(BZD)</option>
                            <option value="BRL">Brazilian Real(BRL)</option>
                            <option value="CAD">Canada Dollar(CAN)</option>                            
                            <option value="EUR">Euro(EUR)</option>
                            <option value="GBP">Pound Sterling(GBP)</option>
                            <option value="INR">Indian Rupee(INR)</option>
                            <option value="ILS" selected >Israeli New Shekel(ILS)</option>
                            <option value="JPY">Japanese Yen(JPY)</option>
                            <option value="NZD">New Zealand Dollar(NZD)</option>
                            <option value="PLN">Polish Zloty(PLN)</option>
                            <option value="RUB">Russian Ruble(RUB)</option>
                            <option value="USD">US Dollar(USD)</option>
                        </select>                        
                    </label>
                </div>
                <div class="resultSelect">
                    <form>
                        <input class="CurrencyVal" type="text" placeholder="value"/>                    
                        <span> = </span>
                        <input type="text" class="answer" disabled/>
                    </form>
                </div>
            </main>
        </div>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    </body>
</html>
